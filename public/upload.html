    $(function () {

        $('#buta').click(function () {
            var inputa = document.getElementById('inputa');
            var getData = inputa.files[0];
            var fs = new FormData();
            fs.append('imageIcon', getData);
            $.ajax({
                method: 'POST',
                url:'http://127.0.0.1:5000/ajaxUpload',
                processData:false,
                contentType:false,
                data: fs,
                success: function (data) {
                    $('#imga').attr('src', data)
                }
            })
        })
