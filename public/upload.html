<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>请上传你的文件!</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <img src="./img/lunbo1.jpg" id="imga"><br><br><br>
    <input type="file" id="inputa"><br><br><br>
    <button id="buta">上传</button>

</body>
<!-- <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script> -->
<script>
    var imga = document.getElementById('imga');
    var buta = document.getElementById('buta');
    var inputa = document.getElementById('inputa');
    buta.onclick = function () {
        var getData = inputa.files[0];
        console.log(getData)
        var fs = new FormData();
        fs.append('imageIcon', getData);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://127.0.0.1:5000/ajaxUpload', true)
        xhr.send(fs);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                imga.src = xhr.responseText;
            }
        }
    }
    // $(function(){

    //     })
    // })
</script>

</html>
